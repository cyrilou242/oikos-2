{#include app-frame}
{#title}Task Overview{/title}
{#content}
<div class="recipes">
<table>
<thead>
<tr>
  <td>Name</td>
  <td>Type</td>
  <td>Temps</td>
</tr>
</thead>
<tbody>

  <td>{recipe.name}</td>

</tr>
{/for}
</tbody>

</table>
</div>
{/content}
{/include}
